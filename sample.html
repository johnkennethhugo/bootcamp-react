<!DOCTYPE html>
<html>
  <head>
    <title>Secured Bay Mental Hospital</title>
    <style>
      /* CSS styling */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      header {
        background-color: #333;
        color: #fff;
        padding: 1rem;
        text-align: center;
      }
      h1 {
        margin: 0;
      }
      main {
        padding: 1rem;
        padding:50px;
      }
      label {
        display: block;
        margin-bottom: 0.5rem;
      }
      input[type="text"] {
        padding: 0.5rem;
        border-radius: 0.25rem;
        border: 1px solid #ccc;
        margin-bottom: 1rem;
      }
      button {
        padding: 0.5rem 1rem;
        border-radius: 0.25rem;
        background-color: #333;
        color: #fff;
        border: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Welcome to Secured Bay Mental Hospital</h1>
      <p>Resident Doctor: Dr. R. Viray, MD, PhD, VDI, HDMI, LRT, MRT, OMG</p>
    </header>
    <main>
      <h2>Set an Appointment</h2>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>

        <label for="time">Time:</label>
        <input type="time" id="time" name="time" required>

        <label for="time">Problem:</label>
        <input type="text" id="prob" name="prob" required>

        <button type="submit">Submit</button>
      </form>
    </main>
  </body>
</html>
